<!DOCTYPE html>
<html>

<head>
    <title>Formatted Text</title>    
</head>

<body>
    <h1>Heading 1</h1>
    
    <div>
        <h2>Heading 2</h2>
        <p>Some stuff that is happening under heading 2</p>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
        <p>This is some page content that shows up on the page.</p>
    </div>

    <div>
        <h2>Other Heading 2</h2>
        <p><strong>This section</strong> has <strong>other</strong> stuff not related to the first h2 tag</p>
        <p>One paragraph.</p><p>Another paragraph</p>
    </div>
</body>


</html>
