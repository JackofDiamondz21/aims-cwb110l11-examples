<!DOCTYPE html>
<html>
<head>
  <title>Self-Closing Tags</title>
</head>
<body>

  <h1>Self-Closing Tags</h1>
  <p>Some tags are considered self-closing tags. A good example of a self-closing tag is the break tag. <br />Notice how there's only
  one tag with a break tag, and that the slash comes after the element name and before the closing angle bracket.</p>
  
</body>
</html>
