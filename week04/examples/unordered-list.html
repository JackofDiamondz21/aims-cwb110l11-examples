<!DOCTYPE html>
<html>

<head>
    <title>Unordered List</title>    
</head>

<body>
    <h1>Unordered List</h1>

    <p>Unordered lists are for listing information where we want to convey that the order does not matter.</p>
    <ul>
      <li>An item</li>
      <li>Another item</li>
      <li>Some other item</li>
      <li>Item</li>
    </ul>

    <p>There are some deprecated attributes for unordered lists, but they're no longer supported in HTML5.</p>
</body>


</html>
